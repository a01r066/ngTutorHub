<div class="container" style="margin-top: 48px">
  <div fxFlex="20"></div>
  <div fxFlex="60" style="color: darkslategray">
    <div fxLayout="row">
      <div fxFlex="60" fxLayout="column">
        <div>
          <div style="font-size: 2rem; font-weight: 500; color: darkslategray">Checkout</div>
          <div style="margin: 16px 0 8px 0">Billing address</div>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Country</mat-label>
              <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="1">Visa 7176</mat-radio-button>
              <mat-radio-button value="2">New Payment Card</mat-radio-button>
              <mat-radio-button value="2">Paypal</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <div style="margin-top: 48px">
          <div style="font-size: 1.25rem; font-weight: 500; color: darkslategray; margin-bottom: 16px">Order Details</div>
          <div>
            <mat-grid-list cols="1" rowHeight="8:1" gutterSize="1px">
              <mat-grid-tile *ngFor="let course of courses; let i = index" style="border: 1px solid lightgray;">
                <div fxFlex fxLayout="row" style="margin-top: 16px" fxLayoutAlign="center center">
                  <div fxFlex="15"><img mat-card-image src="http://localhost:3000/uploads/courses/photo_5d725cfec4ded7bcb480eaa7.jpg" alt="" style="width: 5vw; margin-left: 2px"></div>
                  <div fxFlex="75" style="margin: -8px 0 0 32px">
                    <div class="mat-title">{{ course.title }}</div>
                    <div class="mat-card-subtitle" style="color: darkslategray">{{ course.description }}</div>
                  </div>
                  <div fxFlex="10">${{ course.tuition | number }}<br/><span style="text-decoration: line-through; color: red">$99.99</span></div>
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </div>
      </div>
      <div fxFlex="40">
        <div style="margin: 16px; background-color: white; padding: 16px; border: 1px solid lightgray; border-radius: 4px">
          <div style="font-size: 1.5rem; font-weight: 500; color: black; margin: 16px 0 16px 0">Summary</div>
          <div fxLayout="column" fxLayoutGap="8px">
            <div>Original price <span style="float: right">${{ 379.96 | number }}</span></div>
            <div>Discount <span style="float: right">${{ -340.00 | number }}</span></div>
            <mat-divider></mat-divider>
            <div style="font-weight: 500; color: black">Total <span style="float: right; font-weight: 500; color: black">${{ 39.96 | number }}</span></div>
          </div>
          <div fxLayoutAlign="center" style="margin-top: 32px"><button mat-raised-button color="warn" style="width: 50%; height: 40px">Complete Payment</button></div>
        </div>
      </div>
    </div>
  </div>
  <div fxFlex="20"></div>
</div>
