<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="accent">
    <div fxFill fxLayout="row" fxLayoutAlign="center center">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">TutorHub</h1>
      <button mat-button [matMenuTriggerFor]="menu">Categories</button>
      <div>
        <form action="">
          <input matInput placeholder="search for anything" class="search-input" #searchText>
          <button mat-icon-button class="close" *ngIf="searchText.value !== ''">
            <mat-icon>close</mat-icon>
          </button>
          <button mat-icon-button class="close" *ngIf="searchText.value === ''">
            <mat-icon>search</mat-icon>
          </button>
        </form>
      </div>
      <div fxFlex fxLayoutAlign="flex-end" fxLayoutGap="12px">
        <button mat-icon-button><mat-icon>shopping_cart</mat-icon></button>
        <button mat-button style="border: 1px solid #0F7C90; color: #0F7C90; font-weight: bold">Login</button>
        <button mat-raised-button color="primary">Sign up</button>
      </div>
    </div>
    <mat-menu #menu="matMenu">
      <button *ngFor="let item of items" mat-menu-item>{{ item }}</button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
</div>
