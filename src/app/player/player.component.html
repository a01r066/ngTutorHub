<div class="container">
  <mat-toolbar style="background-color: #29303B; color: white">
    <div fxFill fxLayout="row" fxLayoutAlign="left center">
      <span><button mat-icon-button (click)="home()" style="transform: scale(1.5)"><mat-icon>home</mat-icon></button></span>

      <span fxFlex="80" style="font-weight: 400; text-align: center">{{ course?.title }}</span>

      <span fxFlex="20" style="display: flex; justify-content: flex-end">
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    </span>
    </div>
  </mat-toolbar>
  <div fxFlext fxLayout="row">
    <div fxFlex="75">
      <div fxLayout="column">
        <div *ngIf="videoUrl" style="background-color: #1E1E1C">
<!--          <iframe id="video" [src]="videoUrl" width="100%" height="640px" frameborder="0" allowfullscreen></iframe>-->
          <video [src]="videoUrl" width="100%" height="640px" controls></video>
        </div>
        <div>
          <mat-tab-group>
<!--            <mat-tab label="Search">Search</mat-tab>-->
            <mat-tab label="Overview">
              <app-course-overview [course]="course"></app-course-overview>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
    <div fxFlex="25">
      <div>
        <mat-accordion>
          <mat-expansion-panel disabled>
            <mat-expansion-panel-header style="background-color: transparent">
              <mat-panel-title>
                <p style="color: black; font-weight: 500; font-size: 1.1rem">Course content</p>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>This is the primary content of the panel.</p>
          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false" *ngFor="let lecture of (lectures$ | async); let i = index">
            <mat-expansion-panel-header>
              <mat-panel-title (click)="onClickLecture(lecture)" style="font-weight: 500">
                {{ lecture?.title }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngFor="let chapter of (chapters$ | async); let i = index">
              <div style="cursor: pointer;" (click)="onClickChapter(chapter)"><p>{{ chapter?.title }} <span style="float: right" *ngIf="chapter.duration > 0">{{ chapter.duration | number }} min</span></p></div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
