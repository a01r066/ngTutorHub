<div class="instructor-container">
  <section>
    <ng-container *ngIf="(instructor$ | async) as instructor">
      <div class="instructor-header" >
        <div class="instructor-left">
          <h4>INSTRUCTOR</h4>
          <h1>{{ instructor.name }}</h1>
          <div class="instructor-info">
            <div>
              <p>Total students</p>
              <h3>{{ instructor.students | number }}</h3>
            </div>
            <div>
              <p>Reviews</p>
              <h3>{{ instructor.reviews | number }}</h3>
            </div>
          </div>
        </div>
        <div>
          <img class="img-thumbnail-big" src="{{ path+instructor.photoURL}}" alt="{{ instructor.name }}">
        </div>
      </div>
      <h1>Introduction</h1>
      <p>{{ instructor.highlight }}</p>
      <h1>My courses</h1>
      <div class="course-container" *ngIf="courses.length > 0">
        <div class="item-container" *ngFor="let course of courses" (click)="onClick(course)">
          <img style="border-radius: 4px" [src]="base_url+course.courseId.photo" alt="">
          <textarea class="titleTextArea" rows="2" readonly disabled>{{ course.courseId.title }}</textarea>
<!--          <p>{{ instructor.name }}</p>-->
          <p><span style="font-size: 1.1rem; font-weight: 500">${{ getSalePrice(course) | number: '1.0-2' }}</span><span style="text-decoration: line-through; float: right; font-size: 1.1rem">${{ course.courseId.tuition | number }}</span></p>
        </div>
      </div>
    </ng-container>
  </section>
</div>
