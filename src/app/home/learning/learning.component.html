<div class="container">
  <div fxFlex="20" style="background-color: #1DB954">Left</div>
  <div fxFlex="80">
    <mat-grid-list cols="4" rowHeight="3:4" gutterSize="16px">
      <mat-grid-tile *ngFor="let course of courses; let i = index">
        <div class="card-container">
          <mat-card class="example-card" (click)="onClick(course)">
            <img mat-card-image src="{{ base_url+course.photo }}" alt="{{ course.title }}">
            <mat-card-content>
              <div fxFlex fxLayout="column">
                <div><p class="mat-card-title">{{ course.title.substring(0, 28) }}</p></div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div fxFlex="20" style="background-color: #1DB954">Right</div>
</div>
